<html>
  <head>
    <link rel="stylesheet" href="style.css"></link>
    <script>

      /**
        *  Callback functions
        */
      function show_message (text, type) {
        document.getElementById('debug').innerHTML = 'message: ' + text + ' - ' + JSON.stringify(type)
      }

      function show_prompt (text, type) {
        document.getElementById('debug').innerHTML = 'prompt: ' + text + ' - ' + JSON.stringify(type)
      }

      function authentication_complete () {
        document.getElementById('debug').innerHTML = 'auth complete'
      }

      function autologin_timer_expired () {
        document.getElementById('debug').innerHTML = 'autologin timer expired'
      }

      /**
        *  Theme functions
        */

      function authenticate () {
        var username = document.getElementById("username").value;
        lightdm.authenticate(username);
      }
    </script>
  </head>
  <body>
    <div class="login-modal">
      <h1>Login</h1>
      <p id="debug"></p>
      <form>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username">
        </div>
        <div class="input-group">
          <label for="password">password</label>
          <input type="password" name="password" id="password">
        </div>
        <!-- <button onclick="app_exit('goodbye from Javascript')">Login</button> -->
        <button onclick="authenticate()">Login</button>
      </form>
    </div>
  </body>
</html>
