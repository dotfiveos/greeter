<html>
  <head>
    <link rel="stylesheet" href="style.css"></link>
    <script>

      /**
        *  Callback functions
        */
      function show_message (text, type) {
        console.log(text);
        console.log(type);
        document.getElementById('debug').innerHTML = 'message: ' + text + ' - ' + type;
      }

      function show_prompt (text, type) {
        console.log(text);
        console.log(type);
        document.getElementById('debug').innerHTML = 'prompt: ' + text + ' - ' + type;
        if (type == 'secret') {
          if(text == 'Password: ') {

          }
        }
      }

      function authentication_complete () {
        console.log('authentication_complete');
        document.getElementById('debug').innerHTML = 'auth complete';
      }

      function autologin_timer_expired () {
        console.log('autologin_timer_expired');
        document.getElementById('debug').innerHTML = 'autologin timer expired';
      }

      /**
        *  Theme functions
        */

      function authenticate () {
        var username = document.getElementById("username").value;
        lightdm.authenticate(username);
      }

    </script>
  </head>
  <body>
    <div class="login-modal">
      <h1>Login</h1>
      <p id="debug"></p>
      <form onsubmit="return false;">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username">
        </div>
        <div class="input-group">
          <label for="password">password</label>
          <input type="password" name="password" id="password">
        </div>
        <!-- <button onclick="app_exit('goodbye from Javascript')">Login</button> -->
        <button onclick="authenticate()">Login</button>
      </form>
      
    </div>
    <div class="debug">
        <p id="default-session"></p>
        <p id="select-user"></p>
        <p id="show-manual"></p>
        <p id="show-remote"></p>
        <p id="hide-users"></p>
        <p id="has-guest-account"></p>
        <script>
          document.getElementById('default-session').innerHTML = 'Default Session: ' + lightdm.get_default_session_hint();
          document.getElementById('select-user').innerHTML = 'Select User: ' + lightdm.get_select_user_hint();
          document.getElementById('show-manual').innerHTML = 'Show Manual Login: ' + lightdm.get_show_manual_login_hint();
          document.getElementById('show-remote').innerHTML = 'Show Remote Login: ' + lightdm.get_show_remote_login_hint();
          document.getElementById('hide-users').innerHTML = 'Hide Users: ' + lightdm.get_hide_users_hint();
          document.getElementById('has-guest-account').innerHTML = 'Has Guest Account: ' + lightdm.get_has_guest_account_hint();
        </script>
    </div>
  </body>
</html>
